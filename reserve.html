<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Page Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Have Dinner with Somone's Mom</h1>
      <hr>
      <h2 class="text-center">Reserve a Mom</h2>
      <br>
      <div class="text-center">
        <a href="/tables">
          <button type="button" class="btn btn-primary">View Moms</button>
        </a>
        <a href="/">
          <button type="button" class="btn btn-danger">Home</button>
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <!-- Current Tables in Use -->
        <div class="card">
          <div class="card-header">
            Make reservation
          </div>
          <div class="card-body">
            <form role="form">

              <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" id="reserve_name">
              </div>

              <div class="form-group">
                <label for="">Phone Number</label>
                <input type="text" class="form-control" id="reserve_phone">
              </div>

              <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" id="reserve_email">
              </div>

              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>

        <br>
        <!-- Waiting List Panel -->
      </div>
    </div>

  </div>
  <br>
  <br>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
</body>

</html>
